name: ConfigurableMenus
version: '${project.version}'
main: yt.bebr0.configurablemenus.Plugin
api-version: 1.16
authors: [ BeBr0 ]

commands:
  inv:
    description: Команда для открытия кастомного инвентаря по имени
    usage: /inv open <name>

  invSetup:
    description: Команда для настройки инвентарей
    usage: /invSetup <create|edit> <name> <size>
